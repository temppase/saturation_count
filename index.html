<!DOCTYPE html>
<html lang="fi">
<head>
  <title>Saturaatiolaskuri</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="custom.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="scripst.js"></script>
</head>
<body>
  <div class="p-5 bg-black text-muted text-center">
    <h1>Saturaatiolaskuri</h1>
  <h3>Syötä periodi päivinä ja puoliintumisaika tunteina.</h3>
  </div>
<div class="container m-5">
  <div class="row">
    <div class="col-lg-1"></div>
    <div class="col-lg-3">
        <div class="input-group mb-3">
            <span class="input-group-text">Mg</span>
            <input id="mg" type="text" class="form-control">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">Puoliintumisaika</span>
            <input id="hlt" type="text" class="form-control">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">Periodi</span>
            <input id="p" type="text" class="form-control">
        </div>
        <button class="btn btn-primary m-2" onclick = "displayData()">Laske</button>
        <p id="sat"></p>
        <p id="dec"></p>
    </div>
    <div class="col-lg-2">
      <p>Kasvu mg/vrk</p>
      <div class="list-scroll">
        <ol id="satList"></ol>
      </div>
    </div>
    <div class="col-lg-2">
      <p>Lopetettaessa mg/vrk</p>
      <div class="list-scroll">
        <ol id="decList"></ol>
      </div>
    </div>
    <div class="col-lg-4">
      <table class="table table-dark table-striped">
        <thead>
          <tr>
            <th>Lääke</th>
            <th>Puoliintumisaika h</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Mirtatzapiini</td>
            <td>20-40 pisin 65</td>
          </tr>
          <tr>
            <td>Ketiapiini</td>
            <td>n. 7</td>
          </tr>
          <tr>
            <td>Norketiapiini</td>
            <td>n. 12</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  
</div>

</body>
</html>
